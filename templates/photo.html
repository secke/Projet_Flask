{% extends 'userpost.html' %}


{% block main %}
{% for photo in photos %}
    <div class="block">
        <h2 class="titre">{{ photo.title }}</h2>
    </div>
    <div class="block">
      <img src="{{ photo.url }}" alt="">
    </div>
    <div class="block">
        <h2 class="titre">{{ photo.thumbnailUrl }}</h2>
    </div>
{% endfor %}
{% endblock main %}
