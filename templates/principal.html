{% extends 'base.html' %}

{% block content %}
    <nav class="principal">
        <div class="div_logo_user">
            <i class="fa-solid fa-house" id="iconhome"></i>
            <span >Home</span>
        </div>
        <div class="div_bouton_page_principal">
            <a href="{{ url_for('adduser') }}"  class=" bouton_principal"><button class="btn_ajout">+Ajouter un user</button></a>
            <a href="" class="bouton_principal"><button class="btn_ajout btn_affiche">Afficher des users</button></a>
        </div>
    </nav>
    
    <!-- <form class="choice_user" method="post" action="{{ url_for('paginate') }}">
        <label for="choice_user">Nombre de user entre 1 et 5</label> -->
    <div>{% with message=get_flashed_messages() %}
            {% if message %}
                <h1>{{ message[0] }}</h1>
            {% endif %}
        {% endwith %}
    </div>
    <form class="choice_user" method="post" action="{{ url_for('affiche') }}">
        <label for="choice_user">Veuillez saisir un nombre entre 1 et 5</label>
        <input type="number" id="choice_user" name="choice_user" max="5" min="1">
        <button class="btn_choice_user">OK</button>
    </form>
{% endblock %}
