{% extends 'base.html' %}

{% block content %}
<nav class="principal">
    <div class="div_logo_user">
        <i class="fa-solid fa-user" id="iconhome"></i>
        <span >User</span>
    </div>
    <ul class="menu">
        <li class="list" style="font-size: 35px;"><a href="{{ url_for('addAlbum', userId=userId) }}"><button class="ajouter_element">Ajouter Album</button></a></li>
    </ul>
    <a href="{{ url_for('deconnexion') }}"><button class="deconnexion">DÃ©connexion</button></a>

</nav>
<div>
    {% with message=get_flashed_messages() %}
        {% if message %}
            <h3>{{ message[0] }}</h3>
        {% endif %}
    {% endwith %}
</div>
{% for album in albumsUser %}
    <div class="block_body_album">
        <h3>Titre Album: {{ album.title }}</h3>
        <div class="block_album">

        </div>
        <div class="block_bouton_album">
            <a href="{{ url_for('modifierAlbum',id=album.id,userId=userId) }}"><button class="bouton_edit_album">Editer</button></a>
            <a href="{{ url_for('supprimerAlbum',id=album.id,userId=userId) }}"><button class="bouton_sup_album">Supprimer</button></a>
            <!-- <hr> -->
            <a href="{{ url_for('photo',albumId=album.id) }}"> <button class="but_voir_photo">Voir Photos</button></a>
        </div>
    </div>
{% endfor %}
{% endblock %}
