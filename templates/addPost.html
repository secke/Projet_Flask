{% extends 'base.html' %}

{% block content %}
    <nav class="principal">
        <div class="div_logo_user">
            <i class="fa-solid fa-user" id="iconhome"></i>
            <span >User</span>
        </div>
    </nav>
    <div class="title_post">
        <h1>Remplissez les champs ci-dessous et soumettez le formulaire</h1>
    </div>
    <form action="{{ url_for('createPost',userId=userId) }}" class="form_addPost" method="post" >
        
        <div class="addpost_champ">
            <label for="" class="label_addpost">Titre</label>
            <input type="text" class="input_addpost" name="title">
        </div>
        <div class="addpost_champ_text">
            <label for="" class="contenu_post">Contenu</label>
           <textarea name="body" class="textarea_post" ></textarea>
        </div>
        <div class=" div_btn_addpost">
            <button type="submit" class="btn_submit_post" >Valider</button>
        </div>
    </form>
{% endblock %}
