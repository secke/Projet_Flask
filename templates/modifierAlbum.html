{% extends 'base.html' %}

{% block content %}
<div class="page_modifier_album">
    <h1>{% block title %} Editer "{{ album.title }}" {% endblock %}</h1>
    
    <form action="{{ url_for('modifierAlbum', id=album.id,userId=userId) }}" method="post" class="formulaire_modifier_album">
    <div class="element_edit">
        <h5>Identifiant utilisateur</h5>
        <input type="text" name="userId" class="champ_edit" value="{{ request.form.get('userId') or album.userId }}">
    </div>
    <div class="element_edit">
        <h5>Identifiant de l'Album</h5>
        <input type="text" name="id" class="champ_edit" value="{{ album.id }}">
    </div>
    <div class="element_edit">
        <h5>Titre de l'Album</h5>
        <input type="text" name="title" class="champ_edit" value="{{ request.form.get('title') or album.title }}">
    </div>
    <div class="element_edit">
        <button type="submit" class="but_validation_album">Valider</button>
    </div>
</form>

<hr>
<form action="{{ url_for('supprimerAlbum', id=album.id,userId=userId) }}" method="POST">
    <input type="submit" value="Supprimer Album" class="">
</form>
</div>

{% endblock %}
